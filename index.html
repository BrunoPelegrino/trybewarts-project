<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" height="100px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="row g-3" action="" class="trybewarts-login">
      <section class="col-auto">
        <input class="form-control" type="text" name="email" placeholder="Email">
      </section>
      <section class="col-auto">
        <input class="form-control" type="password" name="password" placeholder="Senha">
      </section>
      <section class="col-auto">
        <button class="btn btn-primary mb-3" id="login-button">Entrar</button>
      </section>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <section class="row g-3" id="section1">
        <div class="col-auto">
          <input class="form-control" id="input-name" type="text" placeholder="Nome" name="name">
        </div>
        <div class="col-auto">
          <input class="form-control" id="input-lastname" type="text" placeholder="Sobrenome" name="name">
        </div>
        <div class="col-auto">
          <input class="form-control" id="input-email" type="email" placeholder="Email" name="email">
        </div>
        <div class="col-auto">
          <select class="form-select" name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>

          </select>
      </section>
      <br>
      <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
      <div class="mb-3">

        <input class="form-check-input" name="favorite" class="subject" type="checkbox" value="HoFs">
        <label class="form-check-label" > HoFS</label>
        <input class="form-check-input" name="favorite" class="subject" type="checkbox" value="Jest"><label class="form-check-label" >Jest</label>
        <input class="form-check-input" name="favorite" class="subject" type="checkbox" value="Promises"></label class="form-check-label" >Promises</label>
        <input class="form-check-input" name="favorite" class="subject" type="checkbox" value="React">
            <label class="form-check-label" > React</label>
            <input class="form-check-input" name="favorite" class="subject" type="checkbox" value="SQL">
                <label class="form-check-label" > SQL</label>
                <input class="form-check-input" name="favorite" class="subject" type="checkbox" value="Python">
                    <label class="form-check-label" > Python</label>
      </div>

      <label class="mb-3" id="label-family">Qual sua família?</label>
      
      <label for="frontend"><input id="frontend" name="family" value="Frontend" type="radio">Frontend</label>
      <label for="backend"><input id="backend" name="family" value="Backend" type="radio">Backend</label>
      <label class="mb-3" for="fullstack"><input id="fullstack" name="family" value="FullStack" type="radio">Fullstack</label>
      <section  class="mb-3" class="section3">
        <label id="label-rate" for="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1"></label><input id="1" name="rate" value="2" type="radio">1
        <label for="2"></label><input id="2" name="rate" value="2" type="radio">2
        <label for="3"></label><input id="3" name="rate" value="3" type="radio">3
        <label for="4"></label><input id="4" name="rate" value="4" type="radio">4
        <label for="5"></label><input id="5" name="rate" value="5" type="radio">5
        <label for="6"></label><input id="6" name="rate" value="6" type="radio">6
        <label for="7"></label><input id="7" name="rate" value="7" type="radio">7
        <label for="8"></label><input id="8" name="rate" value="8" type="radio">8
        <label for="9"></label><input id="9" name="rate" value="9" type="radio">9
        <label for="10"></label><input id="10" name="rate" value="10" type="radio">10</label>
      </section>
      <label class="mb-3" for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea class="form-control"  name="comment" id="textarea" maxlength="500" rows="10"></textarea>
      <span class="mb-3" id="counter">500</span>
      <button class="btn btn-primary" disabled type="submit" id="submit-btn">Enviar</button>
      <section>
        <label id="label-infos" for="">Você concorda com o uso das informações acima? <input id="agreement"
            name="agreement" type="checkbox">
          <label>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts logo" id="trybewarts-forms-logo" />
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
